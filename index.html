            <div class="info-wrapper">

                    <div class="info-wind" >

                    </div>
                </div>
                <div class="wrapper-two">

                    </div>
                    <div class="info-country" >
                        <img src="global.png" alt="">
                        <p class="country">India</p>
                    </div>
